<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Promise</title>
</head>

<body>

    <script type="module">
        import MyPromise from './app.js'

        const myPromise = new MyPromise((resolve, reject) => {
            setTimeout(() => resolve("Success!"), 1000);
        });

        myPromise
            .then((result) => {
                console.log(result); // "Success!"
            })
            .then((next) => {
                console.log(next); // "Next Step"
            })
            .catch((error) => {
                console.error(error);
            });
    </script>
</body>

</html>
