<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kanban Board</h1>
    </header>
    <div>
        
        <div id="board" class="board-container">
            <div class="column">
                <h2>Backlog</h2>
                <form class="task-form">
                    <input type="text" id="taskInput" placeholder="Enter a task">
                    <button type="submit" id="addTaskButton">Add Task</button>
                </form>
                <div id="backlog" class="task-list"></div>
            </div>
            <div class="column">
                <h2>In Progress</h2>
                <div id="in-progress" class="task-list"></div>
            </div> 
            <div class="column">
                <h2>Done</h2>
                <div id="done" class="task-list"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
