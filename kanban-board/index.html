<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Kanban Board</h1>
    </header>
    <div>

        <div id="board" class="board-container">
            <div class="column">
                <h2>Backlog</h2>
                <form class="task-form">
                    <input type="text" id="taskInput" placeholder="Enter a task">
                    <button type="submit" id="addTaskButton">Add Task</button>
                </form>
                <div id="backlog" class="kanban-columns"></div>
            </div>
            <div class="column">
                <h2>In Progress</h2>
                <div id="in-progress" class="kanban-columns"></div>
            </div>
            <div class="column">
                <h2>Done</h2>
                <div id="done" class="kanban-columns"></div>
            </div>
        </div>
    </div>
    <script type="module">
        import KanbanBoard from './app.js'
        const kanbanBoard = new KanbanBoard('.task-form', '#taskInput', '.kanban-columns');
    </script>
</body>

</html>
